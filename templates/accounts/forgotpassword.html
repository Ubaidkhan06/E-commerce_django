{% extends 'base.html' %}


{% block content %}
<section class="section-content padding-y" style="min-height:84vh">

  <!-- ============================ COMPONENT LOGIN   ================================= -->

    <div class="card mx-auto shadow-lg" style="max-width: 380px; margin-top:50px;">
      <div class="card-body">
        {% include 'includes/alerts.html' %}
        <h4 class="card-title mb-4">Reset Password</h4>
        <form action="{% url 'forgotpassword' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email Address" name="email">
          </div> <!-- form-group// -->

          <div class="form-group">
            <a hx-boost="true" href="{% url 'login' %}" class="float-right">Remember Password? Login</a>

          </div> <!-- form-group form-check .// -->
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Submit </button>
          </div> <!-- form-group// -->
        </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
    <br><br>
  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
{% endblock content %}
